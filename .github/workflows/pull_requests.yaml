name: try run test

on:

  pull_request:
    branches:
      - main


jobs:

  build:
    runs-on: ubuntu_latest

    steps:
      - uses: actions/checkout@v4


      - name: setUp JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: gran execute permission for gradlew
        run: chmod +x gradlew

      - name: run check function
        run: ./gradlew  run -PainClass=RegularTest.kt